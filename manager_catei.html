    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="data-list"></tbody>
        </table>

        <script>
            const dataList = document.getElementById('data-list');

            // Make a fetch request to your server's /getData endpoint
            fetch('/getData') // Assumes your server is running on localhost:3000
                .then(response => response.json())
                .then(data => {
                    // Process and display the data
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const idCell = document.createElement('td');
                        const nameCell = document.createElement('td');
                        const editCell = document.createElement('td');
                        const removeCell = document.createElement('td');
                        const editLink = document.createElement('a');
                        const removeLink = document.createElement('a');

                        idCell.textContent = item.id;
                        nameCell.textContent = item.nume_caine;

                        editLink.textContent = 'Edit';
                        editLink.href = `/edit/${item.id}`;
                        editCell.appendChild(editLink);

                        removeLink.textContent = 'Remove';
                        removeLink.href = `/remove/${item.id}`;
                        removeCell.appendChild(removeLink);

                        row.appendChild(idCell);
                        row.appendChild(nameCell);
                        row.appendChild(editCell);
                        row.appendChild(removeCell);

                        dataList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    dataList.textContent = 'Error fetching data.';
                });
        </script>
    </section>
