<!DOCTYPE html>
<html>
<head>
  <title>Fetch Data from Node.js Server</title>
</head>
<body>
  <h1>Data from Server</h1>
  <ul id="data-list"></ul>

  <script>
    const dataList = document.getElementById('data-list');

    // Make a fetch request to your server's /getData endpoint
    fetch('/getData') // Assumes your server is running on localhost:3000
      .then(response => response.json())
      .then(data => {
        // Process and display the data
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = JSON.stringify(item); // Display the data in the console
          dataList.appendChild(listItem);

          // Log the data to the console
          console.log(item);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        dataList.textContent = 'Error fetching data.';
      });
  </script>
</body>
</html>
